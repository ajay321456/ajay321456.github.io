
     <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a type="button" class="btn-primary btn-lg btn-block portfolio-link" data-toggle="modal" style="text-decoration:none" href="#portfolioModal-{{ post.modal-id }}">
                        {{ post.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
</section>
